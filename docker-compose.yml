version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: todo_postgres
    restart: always
    environment:
      POSTGRES_DB: todo_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # üëà ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡∏ä‡∏ô‡∏Å‡∏±‡∏ö Postgres ‡∏≠‡∏∑‡πà‡∏ô‡πÉ‡∏ô‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo_app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      FLASK_ENV: development
      # ‚úÖ ‡πÉ‡∏ä‡πâ psycopg driver ‡∏ó‡∏µ‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö SQLAlchemy 2.x
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/todo_dev
      SECRET_KEY: dev-secret-key-12345
    ports:
      - "5000:5000"  # ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á Flask ‡πÑ‡∏î‡πâ‡∏ú‡πà‡∏≤‡∏ô http://localhost:9999
    volumes:
      - .:/app
    networks:
      - app_network
    command: flask run --host=0.0.0.0 --port=5000

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
